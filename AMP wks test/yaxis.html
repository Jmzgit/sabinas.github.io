<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Y Axis with Animate.css</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style media="screen">
      myImg {
         border: 1px solid;
         width: 40px;
         height: auto;
      }
      .myImg:hover {
         animation: shakeY;
         animation-duration: 5s;
      
      }
      img {
         transform: rotate(25deg);
      }

    </style>

   </head>
   <body>

   <h1 >An animated element</h1>
   <div class="myImg">
   <img src="img/gallery/Layer 3.png" alt="">
   </div>

   </body>
</html>
