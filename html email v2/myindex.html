<!-- Excercises with HTML links-->
<html>
	<head>
		<style>
			a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
		</style>
	</head>

	<body>
		<a href="https://www.startpage.com"> this is link to start page</a>
			<p> use target tages for if where will the hyperlink website open in</p>
		<a href="https://www.startpage.com" title="Go to StartPage" target="_blank"> this is link to start page</a>	
	
	</body>
</html>
