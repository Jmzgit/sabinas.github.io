<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Working on page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Inline - by using the style attribute inside HTML elements Internal -
      by using a <style> element in the <head> section.

      Internal CSS - internal of style element

      External - by using a <link> element to link to an external CSS file -->

      <style>

        .img-container {
          text-align: center;
        }
        .header {
           padding: 10px;
           text-align: center;
        }

        }
        .element {
          object-fit: fill || contain || cover || none || scale-down;
         }

      </style>

   </head>

   <body>

      <div class="header">
        <h2>Working on page</h2>
      </div>

      <div class="img-container"> <!-- Block parent element -->
        <img SRC="/home/aj/Pictures/plucking the keyboard.gif" alt="Plucking keyboard">

      </div>


   </body>
</html>
