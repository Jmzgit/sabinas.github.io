<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>js Tutorial confirms</title>
</head>

<body>

   <script type="text/javascript">
      var result = confirm("Press the blue button");

      if (result == true) {
         confirm("false");
      } else {
         confirm("true");
      }
   </script>
</body>

</html>
