<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styletest.css">
  <link rel="stylesheet" href="styleForm.css">

</head>



<body>
  <p style="text-align: center"><mark>Hello, this sends email to owner & customer</mark></p><br><br><br>

  <button id="trigger">Get A Quote</button>

  <div id="overlay">
    <div id="popup">

      <div class="row">

        <form id="form1" class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbyRbs3pRG0uOQsV2N1JXyIcIjztfPY4jxilNfC8IWBmQH2_aqM/exec">
          <!-- change the form action to your script url -->
          <aside>
            <div id="close">close</div>
            <div class="form-elements" style="font-weight:bold">
              <fieldset class="pure-group">
                <label for="name">Name:
                </label>
                <input id="name" name="name" placeholder="   first name" style="background-color:white;color:black;font-weight: normal" />
              </fieldset>
              <fieldset class="pure-group">
                <label for="message">Hi, kindly tell us about your move and a good time to call you back:
                </label>
                <textarea id="message" name="message" rows="10" placeholder="...tell us if you need a quote" style="background-color:white;color:black;font-weight: normal"></textarea>

              </fieldset>

              <fieldset class="pure-group">
                <label for="email">Contact Email:</label>
                <input id="email" name="email" type="email" value="" required="required" placeholder="   name@email.com" style="background-color:white;color:black;font-weight: normal" />
              </fieldset>

              <fieldset class="pure-group">
                <label for="Phone"> Phone number: </label>
                <input id="Phone" name="Phone" placeholder="   (604) 123-4567" style="background-color:white;color:black;font-weight: normal" />
              </fieldset>

              <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
              </fieldset>
              <br>
              <fieldset>
                <button class="button-success pure-button button-xlarge">
                  Send</button>
              </fieldset>

            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2>
                <em>Thanks</em>
                for contacting us! We will get back to you soon!</h2>
            </div>
          </aside>
        </form>

        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false" src="form-submission-handler.js"></script>
        <!-- END -->

      </div>

    </div>
  </div>


</body>

</html>
